<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>ONLINE LABORATORY MANAGER</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="Author" content="" />
	<meta name="Generator" content="" />
	<meta name="Copyright" content="" />
	<meta name="Robots" content="ALL,FOLLOW" />
	<meta name="Resource-Type" content="document" />
	<meta http-equiv="Content-Language" content="sk" />
	<meta http-equiv="Cache-Control" content="Public" />

	<link rel="icon" href="" type="image/x-icon" />
	<link rel="shortcut icon" href="" type="image/x-icon" />
	<link href="{ROOT_PATH}css/jquery-ui-custom.css" rel="stylesheet" type="text/css" />
	<link href="{ROOT_PATH}css/default.css" rel="stylesheet" type="text/css" />
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/default.js"></script>
	
	<script type="text/javascript">
		var ROOT_PATH = '{ROOT_PATH}';
	</script>
	
</head>
<body>
<div id="register_panel_holder">
	<div id="register-form-holder" title="Registrácia">
		<a class="close-register-btn" title="" ></a>
		{REGISTER_BOX}
	</div>
	
	<div class="register-btn">
			<a href="javascript:void(0);" title="Registrácia nového užívateľa"><span>{REGISTRATION}</span></a>
	</div>
	

</div>

<!-- LOGIN FORM -->
<div id="login">
	<h1><a href="{ROOT_PATH}" title="ONLINE LABORATORY MANAGER">ONLINE LABORATORY MANAGER</a></h1>
	
	<!-- BEGIN DYNAMIC BLOCK: forgotpass_email_succes -->
		<div class="login_info">
			{NEW_PASS_INFO_SUCCESS_TEXT}
		</div>
	<!-- END DYNAMIC BLOCK: forgotpass_email_succes -->
	
	{FORM}
	
	
	<!-- BEGIN DYNAMIC BLOCK: forgotpass_block -->
		<div class="login_info">{NEW_PASS_INFO_TEXT}</div>
		
		<!-- BEGIN DYNAMIC BLOCK: forgotpass_email_empty -->
		<div class="login_error">
			{FOROGT_EMAIL_MESSAGE}
		</div>
		<!-- END DYNAMIC BLOCK: forgotpass_email_empty -->
		
		<!-- BEGIN DYNAMIC BLOCK: email_no_exist -->
		<div class="login_error">
			{EMAIL_NOEXIST_MESSAGE}
		</div>
		<!-- END DYNAMIC BLOCK: email_no_exist -->
		
		<form action="" method="post" enctype="multipart/form-data">
		<p>
			<label>
				Email
				<br />
				<input class="input" type="text" name="email" />
			</label>
		</p>
		<p style="margin-top:10px;" >
			<input type="submit" name="submit" id="" value="{GET_NEW_PASSWORD_BTN}">
			<input type="hidden" name="new-password-atempt" value="1">
			<a style="float:right;margin-top:5px;" href="{ROOT_PATH}" title="{BACK_LOGIN_LINK}">{BACK_LOGIN_LINK}</a>
		</p>
		</form>
	<!-- END DYNAMIC BLOCK: forgotpass_block -->

</div>

</body>
</html>
